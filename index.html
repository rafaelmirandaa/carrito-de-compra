<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="ie-edge"
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/style/style.css">
  <title>Frontend Mentor | Product list with cart</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  </style>
</head>
<body>
<header id="header" class="header dos-columnas">
<div class="contenido container">
  <div id="lista-platos" container">
      <h1 class="encabezado">Desserts</h1>
  </div>
    <div id="lista-platos" class="container">
        <div class="filas">
              <div class="tres-columnas">
                <div class="card">
                  <div class="card-encabezado">
                    <img src="/assets/images/image-waffle-desktop.jpg" alt="">
                    <div class="button-add">
                      <img src="/assets/images/icon-add-to-cart.svg" alt="">
                      <a href="#" class="" data-id="1">Add to Cart</a>
                  </div>
                  <div class="info-card">
                    <h4>Waffle</h4>
                    <p>Waffles with Berries</p>
                    <p class="precio"><span class="u-pull-right ">$6.50</span></p>
                  </div>
                  </div>
                </div>
              </div>
              <div class="tres-columnas">
                <div class="card">
                  <img src="/assets/images/image-creme-brulee-desktop.jpg" alt="">
                  <div class="button-add">
                    <img src="/assets/images/icon-add-to-cart.svg" alt="">
                    <a href="#" class="" data-id="1">Add to Cart</a>
                  </div>
                  <div class="info-card">
                    <h4>Cr√©me Brulee</h4>
                    <p>Vanilla Bean Creme Brulee</p>
                    <p class="precio"><span class="precio-unidad">$7.00</span></p>
                  </div>
                </div>
              </div>
              <div class="tres-columnas">
                <div class="card">
                  <img src="/assets/images/image-macaron-desktop.jpg" alt="">
                  <div class="button-add">
                    <img src="/assets/images/icon-add-to-cart.svg" alt="">
                    <a href="#" class="" data-id="1">Add to Cart</a>
                  </div>
                  <div class="info-card">
                    <h4>Macaron</h4>
                    <p>Macaron Mix of Five</p>
                    <p class="precio"><span class="precio-unidad">$8.00</span></p>
                  </div>
                </div>
              </div>
        </div>
      </div>
  </div>
  <div class="carrito">
    <div class="carrito-titulo">
      <h2>You Cart(<span id="cantidad-platos"></span>)</h2>
    </div>
    <div class="carrito-contenido">
      <div class="imagen-carrito"><img src="/assets/images/illustration-empty-cart.svg" alt="Carrito Vacio"></div>
      <p>You added items will appear here</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</header>
</body>
</html>
