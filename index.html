<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="ie-edge"
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/style/style.css">
  <title>Frontend Mentor | Product list with cart</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </style>
</head>
<body>
<header id="header" class="header">
<div class="contenedor dos-columnas">
  <div class="contenedor-principal">
      <div>
            <h1 class="encabezado">Desserts</h1>
      </div>
      <div class="contenedor">
              <div class="filas">
                  <div class="tres-columnas card-template">
                    <div class="card-contenido">
                      <picture>
                        <source media="(min-width: 1024px)" srcset="">
                        <source media="(min-width: 768px)" srcset="">
                        <img src="" alt="">
                      </picture>
                      <div class="button-add contar-plato">
                        <img src="/assets/images/icon-add-to-cart.svg" alt="">
                        <a href="#" data-id="1">Add to Cart</a>
                      </div>
                    </div>
                    <div class="info-card">
                      <h2 class="categoria"></h2>
                      <p class="sub-titulo nombre"></p>
                      <p class="precio"><span class="precio-span"></span></p>
                    </div>
                  </div>
              </div>
        </div>
          <div class="carrito">
              <div class="carrito-titulo">
                  <h2>You Cart (0<span id="cantidad-platos"></span>)</h2>
              </div>
              <div class="carrito-contenido-vacio">
                <div class="imagen-carrito"><img src="/assets/images/illustration-empty-cart.svg" alt="Carrito Vacio"></div>
                <p>You added items will appear here</p>
              </div>
              <div class="order">
                <p>Order Total</p>
                <p class="precio-orden">$00.00</p>
              </div>
              <div class="container mensaje-despedida">
                <img src="/assets/images/icon-carbon-neutral.svg" alt="">
                <p>This is a <span>carbon-neutral</span> delivery</p>
              </div>
          </div>
    </div>
  </div>  
<div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
</div>
</header>
<script src="index.js"></script>
</body>
</html>
